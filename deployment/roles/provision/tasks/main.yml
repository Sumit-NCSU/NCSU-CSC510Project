- name: Install npm
  apt:
    name: npm
    state: latest
    update_cache: yes
  become: yes

- name: Install node.js
  apt:
    name: nodejs-legacy
    state: latest
    update_cache: yes
    install_recommends: no
  become: yes

- name: Installing forever js
  shell: npm install -g forever
  become: yes

- name: Installing git
  apt:
    name: git
    state: latest
    update_cache: true
