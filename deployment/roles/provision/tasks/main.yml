- name: Cloning Git Repo
  git: repo=https://{{ git_username }}:{{ git_password }}@github.ncsu.edu/ssrivas8/CSC510Project.git dest=/home/ubuntu/Project version=milestone3


- name: Running NPM install
  shell: npm install
  args:
    chdir: /home/ubuntu/Project/bot
  become: yes
    
- name: Configure environment variables
  script: environment_setup.sh

- name: Change the ip in bot.js
  lineinfile:
    path: /home/ubuntu/Project/bot/bot.js
    regexp: '.*redirectUri.*'
    line: " redirectUri: 'http://{{ ansible_host }}:4390/oauth',//oauth "

- name: Start the forever server 4390
  shell: "forever start bot.js 4390"
  args:
    chdir: /home/ubuntu/Project/bot
  become: yes
    
- name: Deleting files from temp directory
  file: path=/tmp/* state=absent
  become: yes